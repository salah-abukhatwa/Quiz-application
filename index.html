<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Quiz App</title>
</head>
<body>
    
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span>FOOTBALL</span></div>
            <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="quiz-area">
            <h2>Which country won the 2018 FIFA World Cup?</h2>
        </div>
        <div class="answers-area">
            <div class="answer">
                <input type="radio" name="questions" id="answer_1" checked>
                <label for="answer_1">Brazil</label>
            </div>
            <div class="answer">
                <input type="radio" name="questions" id="answer_2">
                <label for="answer_2">France</label>
            </div>
            <div class="answer">
                <input type="radio" name="questions" id="answer_3">
                <label for="answer_3">Germany</label>
            </div>
            <div class="answer">
                <input type="radio" name="questions" id="answer_4">
                <label for="answer_4">Argentina</label>
            </div>
        </div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="spans">
               
            </div>
            <div class="countsown">
                <span class="minutes">01</span>:<span class="seconds">45</span>
            </div>
        </div>
        <div class="results">
            <span class="perfect">Perfect</span> You Answered 10 out of 10
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
